name: Deploy MkDocs to GitHub Pages
on:
  workflow_dispatch: {}      # só roda quando você clicar em "Run workflow"
  pull_request:              # (opcional) só para TESTAR build em PR, sem publicar
    paths:
      - "docs/**"
      - "mkdocs.yml"
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: github.event_name != 'workflow_dispatch' || always()   # builda em PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install mkdocs-material
      - run: mkdocs build --strict
      # só faz upload quando for deploy manual
      - if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with: { path: site }

  deploy:
    needs: build
    if: github.event_name == 'workflow_dispatch'   # só publica no manual
    runs-on: ubuntu-latest
    environment: { name: github-pages }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
